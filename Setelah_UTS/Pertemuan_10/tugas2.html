<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafik Data Mahasiswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Data Mahasiswa</a>
    </div>
  </nav>

  <!-- KONTEN -->
  <div class="container my-5">
    <h2 class="text-center mb-4 fw-bold">Visualisasi Data Mahasiswa</h2>

    <div class="row g-4">
      <!-- Grafik 1: Jumlah Mahasiswa per Jurusan -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Jumlah Mahasiswa per Jurusan</h5>
            <canvas id="chartJurusan"></canvas>
          </div>
        </div>
      </div>

      <!-- Grafik 2: Jenis Kelamin Mahasiswa -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Distribusi Jenis Kelamin</h5>
            <canvas id="chartGender"></canvas>
          </div>
        </div>
      </div>

      <!-- Grafik 3: Rata-rata IPK Mahasiswa per Semester -->
      <div class="col-md-12">
        <div class="card shadow-sm mt-4">
          <div class="card-body">
            <h5 class="card-title text-center">Rata-rata IPK per Semester</h5>
            <canvas id="chartIPK"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Sistem Informasi FMIPA - Data Mahasiswa</p>
  </footer>

  <!-- SCRIPT GRAFIK -->
  <script>
    // --- Grafik 1: Jumlah Mahasiswa per Jurusan ---
    const ctxJurusan = document.getElementById('chartJurusan');
    new Chart(ctxJurusan, {
      type: 'bar',
      data: {
        labels: ['Sistem Informasi', 'Informatika', 'Matematika', 'Fisika', 'Kimia', 'Biologi'],
        datasets: [{
          label: 'Jumlah Mahasiswa',
          data: [120, 95, 80, 70, 65, 60],
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // --- Grafik 2: Distribusi Jenis Kelamin ---
    const ctxGender = document.getElementById('chartGender');
    new Chart(ctxGender, {
      type: 'doughnut',
      data: {
        labels: ['Laki-laki', 'Perempuan'],
        datasets: [{
          data: [180, 210],
          backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(75, 192, 192, 0.7)'],
          borderColor: ['rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // --- Grafik 3: Rata-rata IPK per Semester ---
    const ctxIPK = document.getElementById('chartIPK');
    new Chart(ctxIPK, {
      type: 'line',
      data: {
        labels: ['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4', 'Semester 5', 'Semester 6'],
        datasets: [{
          label: 'Rata-rata IPK',
          data: [3.15, 3.22, 3.30, 3.35, 3.40, 3.45],
          fill: false,
          borderColor: 'rgba(255, 159, 64, 1)',
          backgroundColor: 'rgba(255, 159, 64, 0.7)',
          tension: 0.3,
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false, min: 2.5, max: 4 }
        }
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
