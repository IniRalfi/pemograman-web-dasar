<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pustaka Tugas HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* === Background === */
      body {
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
        color: #f8fafc;
      }

      canvas#particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* === Container Styling === */
      .main-container {
        position: relative;
        z-index: 1;
        padding: 3rem 1rem;
      }

      h1 {
        font-weight: 700;
        font-size: 2.5rem;
        color: #e0e7ff;
      }

      /* === Card Styling === */
      .card {
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
      }

      .card-title {
        color: #e0e7ff;
        font-size: 1.3rem;
      }

      /* === Button Styling === */
      .btn-modern {
        background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        padding: 1rem 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(167, 139, 250, 0.4);
      }

      .btn-modern:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 24px rgba(244, 114, 182, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Background Particles -->
    <canvas id="particles"></canvas>

    <div class="main-container container text-center">
      <h1 class="mb-5">ðŸ“š Pustaka Tugas HTML</h1>

      <div class="row justify-content-center g-4">
        <!-- Card Pertemuan 1 -->
        <div class="col-md-5">
          <div class="card p-4">
            <h5 class="card-title">Praktikum Pertemuan 1 (14 Agustus 2025)</h5>
            <div class="d-flex flex-column gap-3 mt-3">
              <a href="Pertemuan_1/halaman1.html" target="_blank" class="btn btn-modern"
                >Halaman 1</a
              >
              <a href="Pertemuan_1/halaman2.html" class="btn btn-modern">Halaman 2</a>
              <a href="Pertemuan_1/halaman3.html" class="btn btn-modern">Halaman 3</a>
              <a href="Pertemuan_1/halaman4.html" class="btn btn-modern">Halaman 4</a>
            </div>
          </div>
        </div>

        <!-- Card Pertemuan 2 -->
        <div class="col-md-5">
          <div class="card p-4">
            <h5 class="card-title">Praktikum Pertemuan 2 (21 Agustus 2025)</h5>
            <div class="d-flex flex-column gap-3 mt-3">
              <a href="Pertemuan_2/halaman1.html" target="_blank" class="btn btn-modern"
                >Halaman 1</a
              >
              <a href="Pertemuan_2/halaman2.html" class="btn btn-modern">Halaman 2</a>
            </div>
          </div>
        </div>

        <!-- Card Pertemuan 3 -->
        <div class="col-md-5">
          <div class="card p-4">
            <h5 class="card-title">Praktikum Pertemuan 3 (28 Agustus 2025)</h5>
            <div class="d-flex flex-column gap-3 mt-3">
              <a href="Pertemuan_3/halaman1.html" class="btn btn-modern">Halaman 1</a>
              <a href="Pertemuan_3/halaman2.html" class="btn btn-modern">Halaman 2</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Particles Script -->
    <!-- Particles + Rocket + Astronaut Script -->
    <script>
      const canvas = document.getElementById('particles')
      const ctx = canvas.getContext('2d')

      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      // === Partikel Bintang (versi jatuh ke bawah) ===
      const particles = []
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2,
        })
      }

      // === Gambar ===
      const rockets = []
      const rocketImg = new Image()
      rocketImg.src = 'assets/rocket.png' // path ke gambar roket

      const astronauts = []
      const astronautImg = new Image()
      astronautImg.src = 'assets/astronaut.png' // path ke gambar astronaut

      // === Spawn roket ===
      function spawnRocket() {
        rockets.push({
          x: Math.random() * canvas.width,
          y: canvas.height + 50,
          dx: (Math.random() - 0.5) * 1.5,
          dy: -(2 + Math.random() * 3),
          size: 120, // lebar roket dalam px
        })
      }
      setInterval(spawnRocket, 4000)

      // === Spawn astronaut kecil ===
      function spawnAstronaut() {
        astronauts.push({
          x: Math.random() * canvas.width,
          y: canvas.height + 50,
          dx: (Math.random() - 0.5) * 1.2,
          dy: -(1 + Math.random() * 1.2),
          size: 50,
        })
      }
      setInterval(spawnAstronaut, 6000)

      // === Gambar Partikel ===
      function drawParticles() {
        ctx.fillStyle = 'white'
        particles.forEach((p) => {
          ctx.beginPath()
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2)
          ctx.fill()

          p.y += p.speed
          if (p.y > canvas.height) {
            p.y = 0
            p.x = Math.random() * canvas.width
          }
        })
      }

      // === Animasi ===
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        // partikel
        drawParticles()

        // roket
        rockets.forEach((r, i) => {
          if (rocketImg.complete) {
            const aspectRatio = rocketImg.height / rocketImg.width
            const rocketHeight = r.size * aspectRatio
            ctx.drawImage(rocketImg, r.x, r.y, r.size, rocketHeight)
          }
          r.x += r.dx
          r.y += r.dy
          if (r.y < -150) rockets.splice(i, 1)
        })

        // astronaut
        astronauts.forEach((a, i) => {
          if (astronautImg.complete) {
            const aspectRatio = astronautImg.height / astronautImg.width
            const astronautHeight = a.size * aspectRatio
            ctx.drawImage(astronautImg, a.x, a.y, a.size, astronautHeight)
          }
          a.x += a.dx
          a.y += a.dy
          if (a.y < -150) astronauts.splice(i, 1)
        })

        requestAnimationFrame(animate)
      }

      // spawn awal
      spawnRocket()
      spawnAstronaut()

      // mulai animasi setelah gambar siap
      rocketImg.onload = () => {
        astronautImg.onload = () => {
          animate()
        }
      }

      // resize canvas
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
      })
    </script>
  </body>
</html>
