<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pustaka Tugas HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* === Background === */
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #0f172a, #1e293b);
        overflow: hidden;
        color: #f8fafc;
      }

      canvas#particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* === Container Styling === */
      .main-container {
        position: relative;
        z-index: 1;
        padding: 3rem 1rem;
      }

      h1 {
        font-weight: 700;
        font-size: 2.5rem;
        color: #e0e7ff;
      }

      /* === Card Styling === */
      .card {
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
      }

      .card-title {
        color: #e0e7ff;
        font-size: 1.3rem;
      }

      /* === Button Styling === */
      .btn-modern {
        background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        padding: 1rem 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(167, 139, 250, 0.4);
      }

      .btn-modern:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 24px rgba(244, 114, 182, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Background Particles -->
    <canvas id="particles"></canvas>

    <div class="main-container container text-center">
      <h1 class="mb-5">ðŸ“š Pustaka Tugas HTML</h1>

      <div class="row justify-content-center g-4">
        <!-- Card Pertemuan 1 -->
        <div class="col-md-5">
          <div class="card p-4">
            <h5 class="card-title">Praktikum Pertemuan 1 (14 Agustus 2025)</h5>
            <div class="d-flex flex-column gap-3 mt-3">
              <a
                href="Pertemuan_1/halaman1.html"
                target="_blank"
                class="btn btn-modern"
                >Halaman 1</a
              >
              <a href="Pertemuan_1/halaman2.html" class="btn btn-modern"
                >Halaman 2</a
              >
              <a href="Pertemuan_1/halaman3.html" class="btn btn-modern"
                >Halaman 3</a
              >
              <a href="Pertemuan_1/halaman4.html" class="btn btn-modern"
                >Halaman 4</a
              >
            </div>
          </div>
        </div>

        <!-- Card Pertemuan 2 -->
        <div class="col-md-5">
          <div class="card p-4">
            <h5 class="card-title">Praktikum Pertemuan 2 (21 Agustus 2025)</h5>
            <div class="d-flex flex-column gap-3 mt-3">
              <a
                href="Pertemuan_2/halaman1.html"
                target="_blank"
                class="btn btn-modern"
                >Halaman 1</a
              >
              <a href="Pertemuan_2/halaman2.html" class="btn btn-modern"
                >Halaman 2</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Particles Script -->
    <script>
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const rockets = [];
      const rocketImg = new Image();
      rocketImg.src = "assets/rocket.png"; // path ke gambar roket

      const astronauts = []; // typo diperbaiki
      const astronautImg = new Image();
      astronautImg.src = "assets/astronaut.png"; // path ke gambar astronaut

      // Bintang partikel
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.8,
          dy: (Math.random() - 0.5) * 0.8,
        });
      }

      // Fungsi buat roket baru
      function spawnRocket() {
        rockets.push({
          x: Math.random() * canvas.width,
          y: canvas.height + 50,
          dx: (Math.random() - 0.5) * 1.5,
          dy: -(2 + Math.random() * 3),
          size: 120, // lebar roket dalam px
        });
      }
      setInterval(spawnRocket, 4000);

      // Fungsi buat astronaut baru
      function spawnAstronaut() {
        astronauts.push({
          x: Math.random() * canvas.width,
          y: canvas.height + 50,
          dx: (Math.random() - 0.5) * 1.2, // gerakan lebih lembut
          dy: -(1 + Math.random() * 1.2), // naik lebih pelan dari roket
          size: 50, // lebar astronaut dalam px
        });
      }
      setInterval(spawnAstronaut, 6000);

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // --- Partikel bintang ---
        particles.forEach((p) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(167, 139, 250, 0.7)";
          ctx.fill();

          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        });

        // --- Roket ---
        rockets.forEach((r, i) => {
          if (rocketImg.complete) {
            const aspectRatio = rocketImg.height / rocketImg.width;
            const rocketHeight = r.size * aspectRatio;

            // gambar roket
            ctx.drawImage(rocketImg, r.x, r.y, r.size, rocketHeight);

            // ekor roket glow
            ctx.beginPath();
            ctx.moveTo(r.x + r.size / 2, r.y + rocketHeight);
            ctx.lineTo(r.x + r.size / 2, r.y + rocketHeight + 20);
            ctx.strokeStyle = "rgba(255, 180, 120, 0.6)";
            ctx.lineWidth = 3;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "orange";
            ctx.stroke();
            ctx.shadowBlur = 0;
          }

          // update posisi
          r.x += r.dx;
          r.y += r.dy;

          if (r.y < -150) rockets.splice(i, 1);
        });

        // --- Astronaut ---
        astronauts.forEach((a, i) => {
          if (astronautImg.complete) {
            const aspectRatio = astronautImg.height / astronautImg.width;
            const astronautHeight = a.size * aspectRatio;

            ctx.drawImage(astronautImg, a.x, a.y, a.size, astronautHeight);
          }

          // update posisi
          a.x += a.dx;
          a.y += a.dy;

          // hapus kalau sudah keluar layar
          if (a.y < -150) astronauts.splice(i, 1);
        });

        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
