<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- Pengaturan Dasar & Latar Belakang --- */
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(ellipse at bottom, #001a36 0%, #000220 100%);
        overflow-x: hidden;
        position: relative;
        padding: 2rem 0;
      }

      /* --- Kontainer Form Utama --- */
      .form-container {
        position: relative;
        z-index: 2;
        background: rgba(17, 25, 40, 0.75);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        width: 90%;
        max-width: 550px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #f0f0f0;
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(200px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-container h2 {
        margin-bottom: 25px;
        text-align: center;
        color: #a78bfa;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
      }

      .divider {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        margin: 25px 0;
      }

      /* --- Elemen Form --- */
      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #c7d2fe;
      }

      input[type='text'],
      input[type='email'],
      input[type='password'],
      input[type='date'],
      input[type='tel'],
      textarea,
      select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid transparent;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        outline: none;
        font-size: 16px;
        transition: 0.3s ease;
        box-sizing: border-box;
      }

      input[type='date'] {
        color-scheme: dark;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #a78bfa;
        box-shadow: 0 0 15px rgba(167, 139, 250, 0.5);
        background: rgba(255, 255, 255, 0.15);
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      textarea {
        resize: vertical;
      }

      .options-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .option-item {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-weight: 400;
        color: #e0e0e0;
        margin-right: 15px;
      }

      .option-item input {
        accent-color: #a78bfa;
        width: 1.1em;
        height: 1.1em;
      }

      .option-item:hover {
        color: #a78bfa;
      }

      /* --- Tombol Aksi --- */
      .submit-button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #818cf8, #a78bfa);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(167, 139, 250, 0.6);
        margin-top: 20px;
      }

      .submit-button:hover {
        box-shadow: 0 0 30px rgba(167, 139, 250, 0.9);
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Form Pendaftaran</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email" required />
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Masukkan kata sandi"
            required
          />
        </div>
        <div class="form-group">
          <label for="hp">Nomor HP</label>
          <input
            type="tel"
            id="hp"
            name="hp"
            placeholder="08xxxxxxxxxx"
            pattern="[0-9]{10,13}"
            required
          />
        </div>
        <div class="form-group">
          <label for="tanggal">Tanggal Lahir</label>
          <input type="date" id="tanggal" name="tanggal" required />
        </div>
        <div class="divider"></div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea
            id="alamat"
            name="alamat"
            rows="3"
            placeholder="Masukkan alamat"
            required
          ></textarea>
        </div>
        <div class="divider"></div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="options-group">
            <label class="option-item">
              <input type="radio" name="gender" value="pria" required /> Pria
            </label>
            <label class="option-item">
              <input type="radio" name="gender" value="wanita" /> Wanita
            </label>
            <label class="option-item">
              <input type="radio" name="gender" value="lainnya" /> Lainnya
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Hobi</label>
          <div class="options-group">
            <label class="option-item">
              <input type="checkbox" name="hobi" value="membaca" /> Membaca
            </label>
            <label class="option-item">
              <input type="checkbox" name="hobi" value="olahraga" /> Olahraga
            </label>
            <label class="option-item">
              <input type="checkbox" name="hobi" value="musik" /> Musik
            </label>
            <label class="option-item">
              <input type="checkbox" name="hobi" value="traveling" /> Traveling
            </label>
            <label class="option-item">
              <input type="checkbox" name="hobi" value="gaming" /> Gaming
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="jurusan">Pilih Jurusan</label>
          <select id="jurusan" name="jurusan" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="informatika">Informatika</option>
            <option value="sistem_informasi">Sistem Informasi</option>
            <option value="matematika">Matematika</option>
            <option value="fisika">Fisika</option>
            <option value="astronomi">Astronomi</option>
            <option value="komputer">Sistem Komputer</option>
          </select>
        </div>
        <div class="divider"></div>

        <button type="submit" class="submit-button">Kirim Pendaftaran</button>
      </form>
    </div>
  </body>
</html>
